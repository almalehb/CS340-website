    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Montserrat:ital,wght@0,200;0,300;0,700;1,200;1,300;1,600&family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,500;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Restaurants</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="restaurants.html">Restaurants</a>
          </li>
          <li><a class="main-nav-link" href="menus.html">Menus</a></li>
          <li><a class="main-nav-link" href="dishes.html">Dishes</a></li>
          <li>
            <a class="main-nav-link" href="ingredients.html">Ingredients</a>
          </li>
          <li>
            <a class="main-nav-link" href="suppliers.html">Suppliers</a>
          </li>
          <li>
            <a class="main-nav-link" href="deliveries.html">Deliveries</a>
          </li>
        </ul>
      </nav>

      <a href="../index.html">
        <img class="logo" alt="ChowDown logo" src="../img/chowdown-logo.png" />
      </a>
    </header>
    <main>
      <section class="section-data">
        <div class="data">
          <h2 class="heading-secondary">List of Restaurants</h2>
          <table>
            <thead>
              <tr>
                <th>RID</th>
                <th>Location</th>
                <th>Manager</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <form
            method="POST"
            action="/api/restaurants"
            style="margin-top: 20px"
          >
            <fieldset>
              <legend><strong>Add New Restaurant</strong></legend>
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" required />

              <label for="manager">Manager:</label>
              <input type="text" id="manager" name="manager" required />
              <input type="submit" value="Add Restaurant" />
            </fieldset>
          </form>
        </div>
      </section>
      <a class="main-nav-link" href="restaurantSuppliers.html">Restaurant Suppliers</a>
    </main>
    <footer>
      <p>
        Contact Information: 181 California Drive, Corvallis, OR, 97709. Phone:
        541-711-1511
      </p>
    </footer class="footer">
