        <link rel="stylesheet" href="../css/general.css" />

    <body>
        <header class="header">
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li>
                  <a class="main-nav-link" href="restaurants.html">Restaurants</a>

            <a href="../index.html">
              <img class="logo" alt="ChowDown logo" src="../img/chowdown-logo.png" />
            </a>
          </header>
        <main>
            <section class="section-data">
                <div class="data">
                    <h2 class="heading-secondary">List of Dishes</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- This is sample data, we'll remove it once we connect this to a backend/database -->
                            <tr>
                                <td>1</td>
                                <td>Quesadilla</td>
                                <td>Entree</td>
                                <td>
                                    <button>Edit</button>
                                    <button>Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <form method="POST" action="/api/dishes" style="margin-top: 20px;">
                        <fieldset>
                            <legend><strong>Add New Dish</strong></legend>
                            <label for="name">Dish Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="type">Dish Type:</label>
                            <input type="text" id="type" name="type" required>

                            <label for="ingredients">Ingredients:</label>
                            <select id="ingredients" name="ingredients" multiple="multiple" required>
                                <option value="ingredientId1">Oxaca Cheese</option>
                                <option value="ingredientId2">Chicken</option>
                                <option value="ingredientId2">Tequila</option>
                                <option value="ingredientId2">Shrimp</option>
                                <option value="ingredientId2">Potatoes</option>
                                <option value="ingredientId2">Ice Cream</option>
                            </select>

                            <input type="submit" value="Add Dish">
                        </fieldset>
                    </form>

                    <div id="DishIngredients"></div>
                </div>
            </section>
        </main>
        <footer>
