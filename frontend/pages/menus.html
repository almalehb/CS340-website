        <main>
            <section class="section-data">
                <div class="data">
                    <h2 class="heading-secondary">List of Menus</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Restaurant ID</th>
                                <th>Type</th>
                                <th>Date Updated</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <form style="margin-top: 20px;">
                        <fieldset>
                            <legend><strong>Add New Menu</strong></legend>
                            <label for="restaurantId">Restaurant ID:</label>
                            <input type="number" id="restaurantId" name="restaurantId" required>
                            
                            <label for="menuType">Menu Type:</label>
                            <input type="text" id="menuType" name="menuType" required>
                            
                            <label for="dateUpdated">Date Updated:</label>
                            <input type="date" id="dateUpdated" name="dateUpdated" required>
                            
                            <input type="submit" value="Add Menu">
                        </fieldset>
                    </form>
                </div>
            </section>
